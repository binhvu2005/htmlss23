<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   
    <script>
      let n = +prompt('mời nhập số')
      let a = 0;
      let b = 1;
      let count = 0;
      while (count < n) {
        document.write(a,' ')
          let next = a + b;
          a = b;
          b = next;
          count+=a;
          
      }
  </script>
  </body>
</html>
